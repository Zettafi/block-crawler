[project]
name = "chain-conductor-contract-puller"
version = "0.1.0"
description = "Pulls contracts from an archive node and populates them into the Chain Conductor database"
#authors = ["Adam Englander <adam@zetta.fi>"]
dependencies = [
    "ujson>=5.4.0,<=5.99.99",
    "aioboto3>=9.6.0,<=9.99.99",
    "aiohttp>=3.8.1,<=3.99.99",
    "click>=8.1.3,<=8.99.99",
    "pycryptodome>=3.15.0,<=3.99.99",
    "eth-abi>=3.0.0,<4.0.0",
]

[project.optional-dependencies]
dev = [
    "types-ujson>=5.4.0,<=5.99.99",
    "black>=22.6.0,<=22.99.99",
    "python-dotenv>=0.20.0,<=0.99.99",
    "mypy"
]

[project.scripts]
#cc-contract-puller = "bin/contract_puller"
#cc-reset-db = "bin/reset_db"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

